<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Drones by Gleb | Корзина</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --red: #cc0000;
            --gray: #e5e5e5;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: var(--black);
            color: var(--white);
            margin: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background: var(--black);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--white);
            text-decoration: none;
        }
        .logo span {
            color: var(--red);
        }
        .nav-links a {
            color: var(--white);
            margin-left: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: var(--red);
        }
        .hero {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('Images/drone-banner.jpg') center/cover no-repeat;
            padding: 120px 0;
            text-align: center;
            position: relative;
        }
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        .content {
            padding: 60px 0;
            text-align: center;
        }
        .shopping-cart {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }
        .shopping-cart h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--gray);
            color: var(--black);
            border-radius: 8px;
        }
        .cart-item img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .cart-item-details {
            flex-grow: 1;
        }
        .cart-item-details h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        .cart-item-details p {
            font-size: 1.1rem;
            color: #333;
        }
        .cart-item-price {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--red);
        }
        .cart-total {
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 20px;
            text-align: right;
        }
        .checkout-btn {
            background: var(--red);
            color: var(--white);
            border: none;
            padding: 12px 25px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .checkout-btn:hover {
            background: #a30000;
        }
        footer {
            background: var(--black);
            padding: 40px 0;
            text-align: center;
            margin-top: 60px;
        }
        .copyright {
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">Drones <span>by Gleb</span></a>
                <div class="nav-links">
                    <a href="about.html">О нас</a>
                    <a href="contact.html">Контакты</a>
                    <a href="signup.html"><button class="nav-btn">Регистрация</button></a>
                </div>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>КОРЗИНА</h1>
        </div>
    </section>

    <div class="container content">
        <div class="shopping-cart">
            <h2>Ваши покупки</h2>
            <div class="cart-item">
                <img src="Images/drone1.jpg" alt="DJI Mavic 3 Pro">
                <div class="cart-item-details">
                    <h3>DJI Mavic 3 Pro</h3>
                    <p>4K камера, 46 мин полёта, 15 км дальность</p>
                </div>
                <div class="cart-item-price">450 000₸</div>
            </div>
            <div class="cart-item">
                <img src="Images/drone2.jpg" alt="DJI FPV Combo">
                <div class="cart-item-details">
                    <h3>DJI FPV Combo</h3>
                    <p>120 км/ч, 20 мин полёта</p>
                </div>
                <div class="cart-item-price">380 000₸</div>
            </div>
            <div class="cart-total">Итого: 830 000₸</div>
            <a href="#" class="checkout-btn">Оформить заказ</a>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="copyright">© 2025 Drones by Gleb | Все права защищены</div>
        </footer>
    </body>
</html>
